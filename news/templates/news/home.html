{% extends 'news/base.html' %}
{% block body %}

	{% if headings %}
		{% for heading in headings %}
			<div>
				<h1 style="color:blue;">#{{heading.heading_title}}</h1>
				{% for news in heading.news_set.all %}
					<ul>
						<li>{{news.news_title}} - #upvotes</li>
					</ul>
				{% endfor %}
			</div>
			<br>
		{% endfor %}
	{% else %}
		<h2>No headings for now.</h2>
	{% endif %}

{% endblock %}
